<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .neve {
        padding: 20px;
      }
      h1{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <form class="row g-3 neve" method="POST" action="http://127.0.0.1:8000/deposit/">
      {% csrf_token %}  
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="col-md-6">
        <label for="inputUsername" class="form-label">Enter amount to withdraw</label>
        <input type="text" class="form-control" name="amount" id="inputamount" required>
      </div>

      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" name="sign in">Submit</button>
      </div>
      
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
